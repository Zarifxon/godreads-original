{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login page {% endblock title %}
{% block content %}

<h4> Login Page</h4>
<div class="row">
    <div class="col-5">
        <form method="post">{% csrf_token %}

            {{ login_form |crispy }}
            <button class="btn btn-primary">Log In</button> <span class="ms-3"> No account? Then, <a href="{% url 'users:register' %}">Get register</a> </span>
        </form>
    </div>
</div>
{% endblock %}
