{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Register page {% endblock title %}
{% block content %}
    <h4>Register Page</h4>
    <div class="row">
        <div class="col-4">
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}
                {{ form |crispy }}

            <!--     #.as_p bu formani ustunma ustun qilib joylab beradi-->
                <button class="btn btn-primary">Register</button>
            </form>

        </div>
    </div>
{% endblock %}
